{% extends "main/wrapper.html" %}

{% block content %}
	{% for post in object_list %}
		<a href="news/{{post.id}}"><h4>{{post.title}}</h4></a>
		{% if post.img %}
        		<img src="{{ MEDIA_ROOT }}{{ post.img }}">
       	{% endif %}
		<h4>{{post.date|date:"d-m-Y"}}</h4>
	{% endfor %}
{% endblock %}
